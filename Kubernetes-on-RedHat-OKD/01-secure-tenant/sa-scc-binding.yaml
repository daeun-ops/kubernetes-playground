# Bind the restricted SCC to app ServiceAccount (least privilege)
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: use-restricted-scc
  namespace: team-a
subjects:
  - kind: ServiceAccount
    name: app-sa
    namespace: team-a
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:restricted
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: team-a
